<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>

    <div class="login__container">
        <form action="">
            <div class="form__text">
                <input type="text" class="email" placeholder="Correo electrónico o número de télefono">
            </div>
            <div class="form__text">
                <input type="password" class="password" placeholder="Contraseña">
            </div>

            <div class="form__text">
                <input type="button" value="Iniciar sesión" class="iniciar">
            </div>
            <div>
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="barra"></div>
            <div>
                <input type="button" value="Crear cuenta nueva" class="new__account">
            </div>
        </form>
    </div>

</body>
</html>
